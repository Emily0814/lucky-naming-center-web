<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>접근 권한 없음 - 403</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="error-container">
            <div class="error-status">403</div>
            <div class="error-title">접근 권한이 없습니다</div>
            <div class="error-message">
                <p>요청하신 페이지에 접근할 권한이 없습니다.</p>
                <p>로그인이 필요하거나 충분한 권한이 없는 경우입니다.</p>
            </div>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#login-modal">
                    로그인하기
                </button>
            </div>
        </div>
    </div>
</body>
</html>
