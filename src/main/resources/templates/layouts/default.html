<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - 사이트 이름">사이트 이름</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/{fileName}.css(fileName=${pageName})}">	 <!-- Thymeleaf에서 pageName을 이용해 동적 CSS 로드 -->
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="icon" href="/images/logo.png">
</head>
<body>
    <div class="main-wrapper">
        <!-- 헤더 포함 -->
        <div th:replace="~{fragments/header :: header}"></div>
        
        <!-- 메인 콘텐츠 영역 -->
        <div class="container">
        	<div id="main-content">
            	<div layout:fragment="content"></div>
            </div>
        </div>

        <!-- 푸터 포함 -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/nav.js"></script>
    <script th:src="@{/js/{fileName}.js(fileName=${pageName} ?: 'empty')}"></script>
</body>
</html>
