<!-- templates/user/login.html -->
<div th:fragment="login-modal" class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <input type="hidden" id="redirect-url" name="redirect" value="">
                <div class="logo-container">
                    <img alt="mini-logo" src="/images/logo2.png" class="mini-logo" id="login-logo">
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="modal-title">회원이 되어 재미있게 작명하고 이름에 따른</div>
                <div class="modal-title"> 뜻 깊은 의미를 확인해보세요!</div>
            </div>
            <div class="modal-body">
                <!-- Spring Security 로그인 처리를 위한 폼 수정 -->
                <form id="loginForm" method="POST" action="/api/login">
                    <div class="mb-3">
                        <!-- Spring Security는 기본적으로 username 필드를 찾습니다 -->
                        <input type="email" class="form-control" id="login-email" name="username" placeholder="이메일" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="login-password" name="password" placeholder="비밀번호" required>
                    </div>
                    <!-- CSRF 토큰 추가 -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <!-- 리다이렉트 URL이 있으면 추가 -->
                    <input type="hidden" id="redirect-param" name="redirect" value="">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <button class="btn btn-primary" id="btn-google" type="button">
                        <a><img alt="google-login" src="/images/google_logo.png" class="google-logo"></a>
                        Google 계정으로 로그인
                    </button>    
                    <div class="modal-text" id="forgot-password">비밀번호를 잊어버렸어요.</div>
                    <div class="member-registration">
                        <div class="modal-text">아직 회원이 아니신가요?</div>
                        <button type="button" class="btn btn-link" id="showSignupModal">가입하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
